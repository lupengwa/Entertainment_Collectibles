<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document.ready(pfun);
function pfun(){
  $("p").click(hidep);
  function hidep(){
   $(this).hide();
  }
}
</script>
</head>
<body>

<p>If you click on me, I will disappear.</p>
